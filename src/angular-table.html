<div class="table">
  <div class="table-head">
    <div class="table-head-column" ng-repeat="column in $ctrl.metaData.columns" ng-style="{ width: column.width}">
      {{column.title}}
    </div>
  </div>

  <div class="table-body">
    <div class="table-body-row" ng-repeat="row in $ctrl.data">
      <div class="table-body-column" ng-repeat="column in $ctrl.metaData.columns" ng-style="{ width: column.width}">
        {{row[column.key]}}
      </div>
    </div>
  </div>
</div>
