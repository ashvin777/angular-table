<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Angular Table Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./app.css" />
  <link rel="stylesheet/less" type="text/css" href="./src/angular-table.less" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.4/less.min.js"></script>
</head>

<body ng-controller="MainController as $ctrl">

  <angular-table
    meta-data='$ctrl.tableMetaData'
    data='$ctrl.data'>
  </angular-table>

  <script src="./data.js"></script>
  <script src="./src/angular-table.js"></script>
  <script src="./app.js"></script>
</body>

</html>
